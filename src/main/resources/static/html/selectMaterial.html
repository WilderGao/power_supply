<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>配网设计材料清册</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<link rel="stylesheet" type="text/css" href="../css/detail.css">
	<link rel="stylesheet" type="text/css" href="../css/nav.css">
	<script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="../js/url.js"></script>
	<script type="text/javascript" src="../js/mian.js"></script>
	<script type="text/javascript" src="../bootstrap/js/bootstrap.js"></script>
	<style type="text/css">
		.stuff_box div.stuff_name{
			width: 440px;
		}
	</style>
</head>
<body>
<!-- 导航条 -->
<div class="nav">
	<div class="nav_box">
		<h3>
        	<a role="button" class="nav-a" href="home.html">首页</a>
        	<a role="button" class="nav-a" href="device.html">查看设备</a>
        	<a role="button" class="nav-a" href="historyPro.html">查看历史工程</a>
        </h3>
        <div class="nav-form">
        	<form class="form-inline" role="form">
				<div class="btn-group">
				  <a class="btn dropdown-toggle btn-info" data-toggle="dropdown" href="#">
				    按名称搜索
				    <span class="caret"></span>
				  </a>
				  <ul class="dropdown-menu" id="searchType_ul">
				    <li><a tabindex="-1" data_id="1" href="#">按名称搜索</a></li>
				    <li><a tabindex="-1" data_id="2" href="#">按编号搜索</a></li>
				  </ul>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="search_key_input" placeholder="输入名称">
				</div>
				<button type="button" class="btn btn-default" id="search_btn">搜索</button>
			</form>
        </div>
	</div>
</div>

<!-- 查看所有材料或者完成的模态框 -->
<div id="modal_look" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 id="myModalLabel">已选择材料</h4>
            </div>
            <div class="modal-body show_stuff_body">
                <ul class="list-group show_stuff_ul">
                    <li class="list-group-item active">
                        <div class="show_stuff_box">
                            <div class="show_stuff_name">材料名称</div>
                            <div class="show_meterialCode">材料编码</div>
                            <div class="show_stuff_num">材料选择数量</div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="show_stuff_box">
                            <div class="show_stuff_name">材料名称</div>
                            <div class="show_meterialCode">材料编码</div>
                            <input type="text" data-id="122554" class="form-control show_stuff_num" value="12">
                        </div>
                    </li>
                </ul>
            </div>
            <div class="modal-footer">
                <input class="btn btn-primary saveMaBtn" type="button" value="保存">
                <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>

<!-- 修改数量的模态框 -->
<div class="modal fade" id="mymodal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title">请输入所需数量</h4>
			</div>
			<div class="modal-body">
				<form class="form-inline" role="form">
					<div class="form-group">
						<input type="text" id="count" class="form-control" placeholder="请输入数量">
						<input type="text" id="atten" class="form-control" placeholder="请输入备注">
					</div>
					<button type="button" id="comfirm" class="btn btn-primary modal_add_btn">确认</button>
				</form> 
			</div>
		</div>
	</div>
</div>

<div class="main_box">
	<ul class="list-group stuff_ul">
	</ul>
</div>
<div class="footer">
	<a href="seeSelectedDevice.html" class="btn btn-default" target="_black" id="lookDev">查看已添加的材料</a>
	<a href="selectDevice.html" class="btn btn-default">添加新设备</a>
	<button class="btn btn-primary" id="lookMa">查看已选择的物资</button>
	<button class="btn btn-primary" id="submitBtn">提交已选择的物资</button>
	<button class="btn btn-primary" id="finish">完成工程并导出Excel表格</button>
</div>
</body>
</html>
