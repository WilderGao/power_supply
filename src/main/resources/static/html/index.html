<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>南方电网订购材料网站</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<link rel="stylesheet" type="text/css" href="../css/nav.css">
	<script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="../js/url.js"></script>
	<script src="https://cdn.jsdelivr.net/alasql/0.3/alasql.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.7.12/xlsx.core.min.js"></script>
	<script type="text/javascript" src="../js/mian.js"></script>
	<script type="text/javascript" src="../bootstrap/js/bootstrap.js"></script>
</head>
<body>
<div class="nav">
	<div class="nav_box">
		<h3>
        	<a role="button" class="nav-a" href="home.html">首页</a>
        	<a role="button" class="nav-a" href="device.html">查看设备</a>
        	<a role="button" class="nav-a" href="historyPro.html">查看历史工程</a>
        </h3>
        <div class="nav-form">
        	<form class="form-inline" role="form">
				<div class="btn-group">
				  <a class="btn dropdown-toggle btn-info" data-toggle="dropdown" href="#">
				    按名称搜索
				    <span class="caret"></span>
				  </a>
				  <ul class="dropdown-menu" id="searchType_ul">
				    <li><a tabindex="-1" data_id="1" href="#">按名称搜索</a></li>
				    <li><a tabindex="-1" data_id="2" href="#">按编号搜索</a></li>
				  </ul>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="search_key_input" placeholder="输入名称">
				</div>
				<button type="button" class="btn btn-default" id="search_btn">搜索</button>
			</form>
        </div>
	</div>
</div>
<div id="modal_look" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 id="myModalLabel">已选择材料</h4>
            </div>
            <div class="modal-body show_stuff_bofy">
                <ul class="list-group show_stuff_ul">
                </ul>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                <input class="btn btn-primary modal_add" type="button" value="添加">
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="mymodal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title">请输入所需数量</h4>
			</div>
			<div class="modal-body">
				<form class="form-inline" role="form">
					<div class="form-group">
						<input type="text" id="count" class="form-control">
					</div>
					<button type="button" id="comfirm" class="btn btn-primary modal_add_btn">确认</button>
				</form> 
			</div>
		</div>
	</div>
</div>
<div class="main_box">
	<ul class="list-group stuff_ul">
	</ul>
</div>
<div class="footer">
	<a href="#modal_look" role="button" class="btn btn-primary modal_look" data-toggle="modal">查看已选择的物资</a>
	<button class="btn btn-primary" id="finish">完成工程并导出Excel表格</button>
</div>
</body>
</html>
