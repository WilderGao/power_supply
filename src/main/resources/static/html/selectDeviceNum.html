<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>南方电网订购材料网站</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/detail.css">
	<link rel="stylesheet" type="text/css" href="../css/nav.css">
	<script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="../js/url.js"></script>
	<style type="text/css">
		.num{
			width: 100px;
		}
		.device_name{
			padding: 10px 0;
		}
	</style>
</head>
<body>
<div class="nav">
	<div class="nav_box">
        <h3>
			<a role="button" class="nav-a" href="home.html">首页</a>
        	<a role="button" class="nav-a" href="device.html">查看设备</a>
        	<a role="button" class="nav-a" href="historyPro.html">查看历史工程</a>
        </h3>
		<div class="stuff_in">
			<a class="btn btn-primary" id="output">提交设备材料</a>
		</div>
    </div>
</div>
<div class="main_box">
</div>
<script type="text/javascript">
$(function(){
	var allMaterials = [];var unknowArr = [];var j = 0;
	function fillMainData(stuffs){
    	var mainBox = $(".main_box");
    	var stuff = stuffs.meterials;
    	var len = stuff.length;
    	var i = 0;
    	var html = '<h3 class="device_name">' + stuffs.deviceName + '</h3><ul class="list-group stuff_ul"><li class="list-group-item active"><div class="stuff_box"><div class="stuff_name">材料名称</div><div class="meterialCode">材料编码</div><div class="meterialUnit">单位</div><div class="stuffmeterialPrice_num">单价</div><div class="meterialAttention">备注信息</div><div class="meterialCheck">是否业扩储备物资</div><div class="stuff_num"><span>数量</span></div></div></li>';
    	for(;i<len;i++){
    		allMaterials[j] = stuff[i];

    		html += '<li class="list-group-item"><div class="stuff_box"><div class="stuff_name">';
    		html += stuff[i].meterialName + '</div><div class="meterialCode">';
    		html += stuff[i].meterialCode + '</div><div class="meterialUnit">';
    		html += stuff[i].meterialUnit + '</div><div class="stuffmeterialPrice_num">';
    		html += stuff[i].meterialPrice + '</div><div class="meterialAttention">';
    		html += stuff[i].meterialAttention + '</div><div class="meterialCheck">';
    		html += stuff[i].meterialCheck + '</div><div class="stuff_num">';
    		if(stuff[i].num=='*'){
    			html += '<input type="text" class="form-control num" placeholder="请输入数量">';
    			allMaterials[j].num = 0;
    			unknowArr.push(j);
    		}
    		else{
    			html += '<span>' + stuff[i].num + '</span>';
    			allMaterials[j].num = stuff[i].num;
    		}
       		html += '</div></div></li>';
       		j++;
    	}
    	html += '</ul>';
    	mainBox.append(html);
    }
    var deviceArr = $.search("deviceId");
    var deviceId = deviceArr.split(',');
    var idIndex = 0;
    var idLen = deviceId.length;
    var allResult = [];
    while(idIndex<idLen){
    	allResult = $.getDe(deviceId[idIndex]);
    	if(allResult.status == 200){
			fillMainData(allResult.info);
		}else{
			alert("网络不佳，请刷新页面");
			break;
		}
    	idIndex++;
    }
	$("#output").click(function(){
		var inarr = $("input.num");
		var i = 0;
		var now = 0;
		for(;i<unknowArr.length;i++){
			now = unknowArr[i];
			allMaterials[now].num = inarr.eq(i).val();
		}
		var json = {
        	"meterials":allMaterials
		}
		console.log(json)
		var re = $.addDevice(json);
		if(re.status==200){
			$.save('sessionId',re.info);
			window.location.href = "selectMaterial.html";
		}else{
			alert("提交失败请重试");
		}
	})
})
</script>
</body>
</html>
